{% extends 'core/dashboard.html' %}


{% block body %}
    <div class="row">
        <div class="container">
            <form action="." method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="row">
                <div class="card">
                    <div class="card-body">
                       {{form.as_p}}
                      
                    </div>
                 </div> 

                 <div class="row">
                    <button type="submit" class="btn btn-sm  btn-dark w-25 mt-3">Upload Image</button>
                 </div>
            </form>

            </div>
        </div>
    
{% endblock %}
