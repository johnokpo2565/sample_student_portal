{% extends 'core/base.html' %}


{% block content %}
    <div class="container mb-4" style="height:80vh; background-image: url('../../static/images/student1.jpg'); background-repeat: no-repeat;
    background-size: cover;">
        <div class="mt-3 mb-3">
            <div class="container mt-3 mb-3">
                <div class="row mx-auto w-50  py-2">

                    <div class="row   mx-auto">
                       <h5 class="display-5 text-white">Register</h5>
                    </div>


                    <div class="row  mx-auto">
                       {% if messages %}
                    
                            <div class="alert alert-info">
                                {% for message in messages %}
                                    {{message}} </br>
                                {% endfor %}
                            </div>

                       {% endif %}
                     </div>

                    
                   <form action="." method="post">
                    {% csrf_token %}

                    <div class="row mt-1">
                        <label class="text-white" for="">First name</label>
                        <input class="form-control" type="text" name="first_name" >
                    </div>


                    <div class="row mt-1">
                        <label class="text-white" for="">Last name</label>
                        <input  class="form-control" type="text" name="last_name" >
                    </div>
                   

                    <div class="row mt-1">
                        <label class="text-white" for="">email</label>
                        <input class="form-control" type="text" name="email" >
                    </div>



                    <div class="row mt-1">
                        <label class="text-white" for="">password</label>
                        <input class="form-control" type="password" name="password" >
                    </div>


                    <div class="row mt-2">
                        <button class="btn btn-dark btn-sm w-25" type="submit" > Register </button>
                    </div>
                    
                    <div class="row mt-1">
                        <span class="text-dark">Already have an account?</span>
                        <a href="{% url 'core:login' %}" style="text-decoration:underline; color: black;">click here to login </a>
                    </div>


                   </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
